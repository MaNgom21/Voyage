<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Villes à Visiter</title>
    <link rel="stylesheet" href="index.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #333;
            padding: 10px 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 1.2em;
        }

        main {
            text-align: center;
            padding: 40px;
        }

        .city-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            transition: transform 0.3s ease-in-out;
        }

        .city-card:hover {
            transform: scale(1.05);
        }

        .city-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #ddd;
        }

        .city-card h2 {
            color: #333;
            margin: 10px 0;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        footer p {
            margin: 0;
        }

        .about-section {
            padding: 20px;
            background-color: #333;
            color: #fff;
        }

        .about-section h2 {
            color: #ffa500;
            font-size: 1.5em;
        }

        .about-section p {
            line-height: 1.5;
        }
    </style>
</head>

<body>

<header>
    <h1>Villes à Visiter</h1>
    <p>Découvrez des destinations fascinantes à travers le monde</p>
</header>

<nav>
    <ul>
        <li><a href="detroit.html">Detroit</a></li>
        <li><a href="monaco.html">Monaco</a></li>
        <li><a href="Bangkok.html">Bangkok</a></li>
        <li><a href="Chefchaouen.html">Chefchaouen</a></li>
        <li><a href="Marrakech.html">Marrakech</a></li>
    </ul>
</nav>

<main>
    <div class="city-card">
        <img src="img/detroit.jpg" alt="Detroit Image">
        <h2>Detroit</h2>
    </div>

    <div class="city-card">
        <img src="img/monaco.jpg" alt="Monaco Image">
        <h2>Monaco</h2>
    </div>

    <div class="city-card">
        <img src="img/bangkok.jpg" alt="Bangkok Image">
        <h2>Bangkok</h2>
    </div>

    <div class="city-card">
        <img src="img/chefchaouen.jpg" alt="Chefchaouen Image">
        <h2>Chefchaouen</h2>
    </div>

    <div class="city-card">
        <img src="img/marrakech.jpg" alt="Marrakech Image">
        <h2>Marrakech</h2>
    </div>
</main>

<footer>
    <p>&copy; 2024 Villes à Visiter</p>
</footer>

</body>

</html>
